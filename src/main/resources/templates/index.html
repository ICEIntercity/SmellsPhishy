<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smells Phishy!</title>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&amp;subset=latin-ext" rel="stylesheet">

    <script>
        $(document).ready(function(){
           $("#upload").change(function(){
               console.log("Change!");
               $("#uploadForm").submit();
           })
        });
    </script>
</head>
<body>
<div class="jumbotron" id="title">
    <h1>Does this e-mail smell phishy?</h1>
    Upload it to find out!
    <br>

    <div class="upload-container">
        <form action="/analyze" method=POST id="uploadForm" enctype=multipart/form-data>
            <label class="btn btn-light">
                Upload & Analyze <input type="file" id="upload" name="file" hidden>
            </label>
        </form>
    </div>
</div>
<img class="fish" src="img/fishy.svg" alt="Fish">
</body>
</html>
